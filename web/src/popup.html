<!DOCTYPE html>

<html>
  <head>
    <title>Double-click to Translate</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="popup-content">
      <div class="power-switch">
        <input type="checkbox" id="power-checkbox" />
        <div class="button">
          <svg class="power-off">
            <use xlink:href="#line" class="line" />
            <use xlink:href="#circle" class="circle" />
          </svg>
          <svg class="power-on">
            <use xlink:href="#line" class="line" />
            <use xlink:href="#circle" class="circle" />
          </svg>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 150 150"
          id="line"
        >
          <line x1="75" y1="34" x2="75" y2="58" />
        </symbol>
        <symbol
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 150 150"
          id="circle"
        >
          <circle cx="75" cy="80" r="35" />
        </symbol>
      </svg>

      <label for="from">Source</label>
      <select name="from" id="from-select">
      </select>
      <label for="to">Target</label>
      <select name="to" id="to-select">
      </select>
    </div>
    <div id="error-content" class="hidden">
      <p>Error loading plugin.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
